name: CI/CD Pipeline for Beta

on:
  push:
    branches: [beta]
  pull_request:
    branches: [beta]
  workflow_dispatch: # Cho phÃ©p trigger thá»§ cÃ´ng

env:
  NODE_VERSION: '20'

jobs:
  # Job 2: Build
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: |
          npm run build
          echo "âœ… Build completed"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            dist/
            package*.json
            node_modules/
          retention-days: 1

  # Job 3: Deploy to WSL
  deploy:
    name: ğŸš€ Deploy to WSL
    runs-on: ubuntu-latest
    environment: wsl-nestjs-upload
    needs: [build]
    if: github.ref == 'refs/heads/beta' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WSL_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Debug: Check if WSL_HOST exists
          echo "WSL_HOST: ${{ secrets.WSL_HOST }}"

          # Add host key with port
          ssh-keyscan -p ${{ secrets.WSL_PORT }} -H ${{ secrets.WSL_HOST }} >> ~/.ssh/known_hosts || true

          echo "âœ… SSH configured"

      - name: âœ… Validate Secrets
        run: |
          echo "ğŸ” Validating required secrets..."

          if [ -z "${{ secrets.WSL_USER }}" ]; then
            echo "âŒ Error: WSL_USER secret is not set"
            echo "Go to Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret"
            echo "Name: WSL_USER, Value: your-wsl-username"
            exit 1
          fi

          if [ -z "${{ secrets.WSL_HOST }}" ]; then
            echo "âŒ Error: WSL_HOST secret is not set"
            echo "Go to Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret"
            echo "Name: WSL_HOST, Value: your-wsl-ip-address"
            exit 1
          fi

          if [ -z "${{ secrets.WSL_PORT }}" ]; then
            echo "âŒ Error: WSL_PORT secret is not set"
            echo "Go to Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret"
            echo "Name: WSL_PORT, Value: 22 (or your SSH port)"
            exit 1
          fi

          if [ -z "${{ secrets.WSL_SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ Error: WSL_SSH_PRIVATE_KEY secret is not set"
            echo "Go to Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret"
            echo "Name: WSL_SSH_PRIVATE_KEY, Value: your-private-ssh-key-content"
            exit 1
          fi

          echo "âœ… All required secrets are configured"

      - name: ğŸš€ Deploy to WSL
        run: |
          echo "ğŸš€ Starting deployment to WSL..."
          echo "Connecting to: ${{ secrets.WSL_USER }}@${{ secrets.WSL_HOST }}:${{ secrets.WSL_PORT }}"

          # Test SSH connection first
          echo "ğŸ” Testing SSH connection..."
          ssh -p "${{ secrets.WSL_PORT }}" -o ConnectTimeout=10 -o StrictHostKeyChecking=no \
            "${{ secrets.WSL_USER }}@${{ secrets.WSL_HOST }}" "echo 'SSH connection successful'"

          # Sync files to WSL
          echo "ğŸ“ Syncing files..."
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.WSL_PORT }} -o StrictHostKeyChecking=no" \
            ./ "${{ secrets.WSL_USER }}@${{ secrets.WSL_HOST }}:~/projects/nestjs-demo/"

          # Run deployment commands on WSL
          echo "ğŸ”§ Running deployment commands..."
          ssh -p "${{ secrets.WSL_PORT }}" -o StrictHostKeyChecking=no \
            "${{ secrets.WSL_USER }}@${{ secrets.WSL_HOST }}" << 'EOF'
            # Load Node.js environment
            source ~/.bashrc || source ~/.profile || true

            cd ~/projects/nestjs-demo

            echo "ğŸ“¦ Installing production dependencies..."
            npm ci --omit=dev

            echo "ğŸ—ï¸ Building application..."
            npm run build

            echo "ğŸ”„ Restarting application with PM2..."
            pm2 stop nestjs-demo || true
            pm2 start dist/main.js --name nestjs-demo --env production
            pm2 save

            echo "âœ… Deployment completed!"
          EOF
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_DEVELOPMENT_GUILD_ID: ${{ secrets.DISCORD_DEVELOPMENT_GUILD_ID }}
          ERROR_CHANNEL_ID: ${{ secrets.ERROR_CHANNEL_ID }}

      - name: ğŸ¥ Health Check
        run: |
          echo "â³ Waiting for application to start..."
          sleep 15

          echo "ğŸ¥ Performing health check..."
          for i in {1..5}; do
            if curl -s -f "http://${{ secrets.WSL_HOST }}:3000/health" >/dev/null; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "â³ Attempt $i failed, retrying in 10s..."
            sleep 10
          done

          echo "âŒ Health check failed after 5 attempts"
          exit 1

      - name: ğŸ”” Notify Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment to WSL Beta Environment Successful!"
          echo "ğŸŒ Application URL: http://${{ secrets.WSL_HOST }}:3000"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
